<div class="signup-container">
    <form action="POST" [formGroup]="registrationForm" (ngSubmit)="saveUser()">
        <h1>Sign Up</h1>
        <input type="text" formControlName="username" placeholder="username"><br>
        <input type="email" formControlName="email" placeholder="email"><br>
        <input type="password" formControlName="password" placeholder="password"><br>
        <input type="submit" value="Submit" class="submit-button"/>
    </form>

</div>
